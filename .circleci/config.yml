aliases:
  - &dependency-cache v1-dependencies-{{ checksum "pom.xml" }}
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/javatest
    steps:
      - checkout
      - restore_cache:
          keys:
          - *dependency-cache
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      # compile is required to get dependencies due to inter module dependencies (mvn dependency:go-offline alone will fail)
      - run: mvn compile dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: *dependency-cache
      - run: mvn test